<div class="login-header" ng-controller = "LoginController">
    <div class="mod-login-in clearfix">
        <div class="mod-logo">
            <a href="#">
                <span class="pic"><img src="/resources/img/logo-login.png"></span>
                <span class="version">v2.0</span>
            </a>
        </div>
    </div>
</div>

<div class="login-main">
    <div class="mod-login-in">
        <div class="login-box">
            <div class="login-box-in">
                <div class="mod-hd"><h2>登录</h2></div>
                <div class="bd">
                    <div class="login-form">
                        <div class="login-form-item">
                            <i class="i-user"></i>
                            <input type="text" class="input-login" title="请输入用户名" placeholder="请输入用户名" ng-model = "username">
                        </div>
                        <div class="login-form-item">
                            <i class="i-pwd"></i>
                            <input type="password" class="input-login" title="请输入密码" placeholder="请输入密码" ng-model = "password">
                        </div>
                        <div class="forget-pwd"><a href="#">忘记密码？</a></div>
                        <div class="login-form-item login-form-item-btn"><button class="comm-btn comm-btn-blue" ng-click ="login()">登录</button></div>
                        <div class="tip-account">没有账号？<a href="#" class="blue">立即注册</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="login-footer">
    <div class="mod-login-in">
        <span class="copyright">Copyright 2015-2016</span><span class="site">www.leichicm.com</span>
    </div>
</div>
