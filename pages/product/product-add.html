<form ng-controller="addProductController" name="productAddForm" ng-submit="commit()">
    <div class="mod-hd">
        <h2>产品添加</h2>
    </div>

    <div class="table">
        <table class="mod-table1">
            <tbody>
            <tr>
                <td width="15%"><span class="star">*</span>产品名称</td>
                <td width="35%">
                    <div class="comm-inp-wp">
                        <input type="text" class="comm-input1" ng-model="name" required>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="15%"><span class="star">*</span>产品类型</td>
                <td width="35%">
                    <div class="comm-inp-wp">
                        <select class="comm-select1" ng-model="selectedProductType" ng-options="productType.name for productType in productTypes" required>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="15%"><span class="star">*</span>还款方式</td>
                <td width="35%">
                    <div class="comm-inp-wp">
                        <select class="comm-select1" ng-model="selectedPaybackType" ng-options="paybackType.name for paybackType in paybackTypes" required>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="15%"><span class="star">*</span>可贷成数</td>
                <td width="35%">
                    <div class="comm-inp-wp  a">
                        <div class="fl comm-inp-wp proportion">
                            <select class="comm-select1" ng-model="minAvailableRate" ng-options="AvailableRate+'成' for AvailableRate in AvailableRates" required>
                            </select>
                        </div>
                        <span class="rung">——</span>

                        <div class="fr comm-inp-wp proportion">
                            <select class="comm-select1" ng-model="maxAvailableRate" ng-options="AvailableRate+'成' for AvailableRate in AvailableRates" required>
                            </select>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="15%"><span class="star">*</span>可贷期数</td>
                <td width="35%">
                    <div class="nper" ng-repeat="(key, value) in availableTerms">
                        <div class="nper-box"><input id="aa" type="checkbox" ng-click="changeCheckedStatus(availableTerms, key)" ng-checked="value"></div>
                        <div class="nper-num">{{key}}期</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="15%"><span class="star">*</span>贷款政策</td>
                <td width="35%">
                    <div class="comm-inp-wp">
                        <select class="comm-select1" ng-model="loanPolicy" ng-options="loanPolicy.name for loanPolicy in loanPolicies" required>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="15%"><span class="star">*</span>贷款利率</td>
                <td width="35%">
                    <div class="comm-inp-wp labe2">
                        <input type="text" class="comm-input1" ng-model="loanMonthlyInterestRate" required>
                    </div>
                    <div class="labe3">
                        %/月
                    </div>
                </td>
            </tr>
            <tr >
                <td id="button"  colspan="2">
                    <table class="mod-subtable">
                        <tr >
                            <input type="submit" value="保存" class="comm-btn comm-btn-blue fl button1" />
                            <button class="comm-btn comm-btn-blue fl button1" ng-click="cancel()">取消</button>
                        </tr>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</form>
